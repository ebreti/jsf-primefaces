<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<p:panelGrid style="width:100%" columns="3">
	    <f:facet name="header" style="text-align:center">
			Identifique-se
		</f:facet>
		<f:facet name="footer">
		    <p:messages id="messages" closable="true" />
		</f:facet>
		<h:form id="login" style="margin-left:10%;margin-right:10%">
			Preciso de sua identificação para acumular os pontos.<br />
			<p:separator />
			Email. : 
			<h:inputText id="email" value="#{user.login}" required="true"
				colspan="2" size="33" disabled="#{user.estado == 'CONHECIDO'}"
				validator="#{user.validateEmailAddress}" /><br />
			Senha : 
 	  		<h:inputSecret id="senha" value="#{user.password}" 
				size="20" required="true"
				disabled="#{user.estado == 'CONHECIDO'}" 
				validator="#{user.validatePassword}" /><br />
			Nome : 
			<h:inputText id="nome" value="#{user.nickname}" required="false"
				size="33" disabled="#{user.estado == 'CONHECIDO'}" /><br />
			<p:separator />
			<h:commandButton id="login" value="Login"
				action="#{user.loggedIn}" disabled="#{user.estado == 'CONHECIDO'}" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandButton id="logout" value="Logout"
				action="#{user.loggedOut}" disabled="#{user.estado == 'DESCONHECIDO'}" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandButton id="reset" value="Reset"
				action="#{user.reset}" immediate="true" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    	<h:commandButton action="home" immediate="true" value="Menu" />
		</h:form>
	</p:panelGrid>
	<br style="clear: both" />
</h:body>
</html>

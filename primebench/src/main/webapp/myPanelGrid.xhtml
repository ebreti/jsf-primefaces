<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Panel Grid with colspan and rowspan support</h3>
        <p:growl id="growl"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:panelGrid columns="2">
                <f:facet name="header">User Information</f:facet>

                <h:outputLabel for="firstname" value="First Name" />
                <p:inputText id="firstname" value="" label="firstname" />

                <h:outputLabel for="lastname" value="Last Name" />
                <p:inputText id="lastname" value="" required="true" label="lastname"/>

                <f:facet name="footer">
                    <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>
                </f:facet>
            </p:panelGrid>

            <h:outputText value="With rowspan and colspan" />
            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="12">Identifique-se</p:column>
                    </p:row>
                </f:facet>

                <p:row>
					<p:column rowspan="4" />
					<p:column colspan="10" style="text-align:center">
						Preciso de sua identificação para acumular os pontos
					</p:column>
					<p:column rowspan="4" />
				</p:row>
				<p:separator />
				<p:row>
					<p:column colspan="3">
					</p:column>
					<p:column colspan="7">
					</p:column>
				</p:row>
				<p:row>

				</p:row>
				<p:separator />
				<p:row>
					<p:column colspan="4" style="text-align:center">
						<h:commandButton id="Login" value="Login"
							action="#{user.reset}" disabled="#{user.estado == 'CONHECIDO'}" />
					</p:column>
					<p:column colspan="4" style="text-align:center">
						<h:commandButton id="Reset" value="Reset"
							action="#{user.reset}" disabled="#{user.estado == 'CONHECIDO'}" />
					</p:column>
					<p:column colspan="4" style="text-align:center">
						<h:commandButton id="Logout" value="Logout"
							action="#{user.reset}" disabled="#{user.estado == 'CONHECIDO'}" />
					</p:column>
				</p:row>
				<p:row style="row-height: 1px; border: 0">
					<p:column style="foreground-color: white; column-width: 8.3%; height: 1px; border: 0">

                    <p:row>
                        <p:column  colspan="12">Duration: 40 minutes</p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>

        </h:panelGrid>

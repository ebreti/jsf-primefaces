<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head />
		<h:body>
			<h:form>
				<p:spinner id="display1" value="#{basicPPRController.milisecs}"
					stepFactor="105" />
				<br />
				<br />
				<p:commandButton update="display1,display2"
					action="#{basicPPRController.updateMilisecs()}"
					value="Adjust" />
				&nbsp;
				&nbsp;
				<h:outputText id="display2" value="#{basicPPRController.delta}" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		    	<h:commandButton action="wbnavigation" immediate="true" value="Menu" />
			</h:form>
		</h:body>
	</f:view>
</html>
